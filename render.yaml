databases:
  - name: financas-db
    plan: free  # Mudei para free (plano gratuito)

services:
  # Serviço da Aplicação Web Django
  - type: web
    name: financas-web
    plan: free  # Mudei para free
    env: python  # Mudei de docker para python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn financas.wsgi:application
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financas-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: financas.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2  # Reduzi para 2 no plano free
      - key: PYTHONUNBUFFERED
        value: 1
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DEBUG
        value: "False"
    autoDeploy: true